<html> 
  <head> 
    <title>商品登録</title> 
  </head> 
  <body> 
    <h1>商品登録</h1> 
  
    <form action="{% url 'pina-product-entry-confirm' %}" method="POST">
    {% csrf_token %}
    
    {{ form.title.label_tag }}　{{ form.title }}</br>
    商品:　　{{ form.content }}</br>
    価格:　　{{ form.price }}</br> 
 
    <input type="submit" value="登録" /></br>
    <a href="{% url 'pina-index' %}">TOPへ</a>
    </form>
  </body> 
</html>
