<html>
  <head>
    <title>商品一覧</title>
  </head>
  
  <body>

    <h1>商品の一覧</h1>

    <p>３０００円未満</P>

    {% for product in products_of_lower %}
      <a href="{% url 'pina-product-detail' product.id %}">{{ product.title }}</a><br>
      {{ product.price }} 円<br>
    {% endfor %}

     <p>３０００円以上</P>

    {% for product in products_higher %}
      <a href="{% url 'pina-product-detail' product.id %}">{{ product.title }}</a><br>
      {{ product.price }} 円<br>
    {% endfor %}

    <a href="products/register">追加</a>
    <a href="{% url 'pina-index' %}">TOPへ</a>
  </body>
</html>
